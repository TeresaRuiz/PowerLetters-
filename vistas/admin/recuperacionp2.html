<!DOCTYPE html>
<html lang="es">

<head>
    <header class="container-fluid">

    </header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Letters - Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../recursos/css/registroadmin.css">
</head>

<body>

    <div class="container my-3">
        <div class="col-12 text-center">
            <img src="../../recursos/imagenes/powerletters.png" alt="Power Letters" class="img-fluid">
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form action="#">
                            <div class="text-center mb-3">
                                <h2>Recuperación de contraseña</h2>
                            </div>

                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Nueva contraseña</label>
                                <input type="password" class="form-control" id="nombreUsuario"
                                    placeholder="Ingrese su contraseña">
                            </div>


                            <div class="mb-3">
                                <label for="confirmarcontrasena" class="form-label">Confirmar contraseña</label>
                                <input type="password" class="form-control" id="contrasena"
                                    placeholder="Ingrese su contraseña">
                            </div>


                            <div class="d-flex justify-content-center">
                                <a href="Inicio sesion.html">
                                    <button type="button" class="btn btn-primary"> Guardar </button>

                                </a>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
