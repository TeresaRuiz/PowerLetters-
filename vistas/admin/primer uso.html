<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../recursos/css/registroadmin.css">
    <title>Power Letters-Primer uso</title>
</head>

<body>
    <div class="container my-3">
        <div class="col-12 text-center">
            <img src="../../recursos/imagenes/powerletters.png" alt="Power Letters" class="img-fluid">
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form action="#">
                            <div class="text-center mb-3">
                                <h2>Registro</h2>
                            </div>
                            <div class="mb-3">
                                <label for="nombreCompleto" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control" id="nombreCompleto"
                                    placeholder="Ingrese su nombre completo">
                            </div>
                            <div class="mb-3">
                                <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
                                <input type="text" class="form-control" id="nombreUsuario"
                                    placeholder="Ingrese su nombre de usuario">
                            </div>
                            <div class="mb-3">
                                <label for="correoElectronico" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="correoElectronico"
                                    placeholder="Ingrese su correo electrónico">
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono"
                                    placeholder="Ingrese su número de teléfono">
                            </div>
                            <div class="mb-3">
                                <label for="fechaRegistro" class="form-label">Fecha de registro</label>
                                <input type="date" class="form-control" id="fechaRegistro">
                            </div>
                            <div class="mb-3">
                                <label for="contrasena" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contrasena"
                                    placeholder="Ingrese su contraseña">
                            </div>
                            <div class="mb-3">
                                <div class="row d-flex justify-content-center">
                                    <div class="col-md-6 text-center">
                                        <label for="fotoPerfil" class="form-label">Seleccionar su foto de perfil</label>
                                        <input type="file" class="form-control" id="fotoPerfil">
                                    </div>
                                    <div class="col-md-6">
                                        <img src="../../recursos/imagenes/powweletters.jpeg" alt="Foto de perfil" class="img-thumbnail">
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-primary">Guardar datos</button>
                                <a href="Inicio sesion.html" class="btn btn-secondary">Iniciar sesión</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
