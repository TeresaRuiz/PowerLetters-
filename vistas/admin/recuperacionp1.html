<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Letters - Recuperacion de contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../recursos/css/registroadmin.css">
</head>

<body>

    <header class="container-fluid">
        <div class="col-12">
            <div class="d-flex justify-content-center">
                <img src="../../recursos/imagenes/powerletters.png" alt="Power Letters" class="">
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <form action="#">
                            <div class="text-center mb-3">
                                <h2>Recuperación de contraseña</h2>
                            </div>
                            <div class="mb-3">
                                <div class="d-flex justify-content-center">
                                    <div class="text-center">
                                        <img src="../../recursos/imagenes/Gmail_Logo_512px.png" alt="Imagen a insertar"
                                            style="width: 100px; height: 100px;">
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <label for="nombreUsuario" class="form-label">Ingresar codigo</label>
                                    <input type="text" class="form-control" id="nombreUsuario"
                                        placeholder="Ingrese su codigo">
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary" onclick="showAlert()">Enviar</button>

                            </div>
                            <div class="text-end">
                                <a href="recuperacionp2.html" style="color: #984EA3;">Siguiente</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../recursos/js/recuperacion2.js"></script>
</body>

</html>
